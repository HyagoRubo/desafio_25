<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <label for="celsius">Temperatura em Celsius:</label>
        <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius" step="0.01">
        <button onclick="converterTemperatura()">Converter</button>
        <div id="result">
            <p><span id="fahrenheit"></span> Fahrenheit</p>
            <p><span id="kelvin"></span> Kelvin</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
